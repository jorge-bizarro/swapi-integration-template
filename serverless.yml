service: swapi-integration
frameworkVersion: '3'

package:
  individually: true

plugins:
  - serverless-esbuild
  - serverless-dynamodb
  - serverless-offline

provider:
  name: aws
  stage: dev
  region: us-west-1
  runtime: nodejs18.x
  tracing:
    apiGateway: true
    lambda: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            Fn::GetAtt:
              - PersonsTable
              - Arn
  environment:
    NODE_OPTIONS: '--enable-source-maps'
    STAGE: ${self:provider.stage}
    PERSONS_TABLE_NAME: ${self:custom.personsTableName}

custom:
  personsTableName: persons-table-${self:provider.stage}
  serverless-dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  serverless-offline:
    resourceRoutes: true
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    keepNames: true
    watch:
      pattern: src/**/*.ts

functions:
  healthCheck:
    handler: src/handlers/healthCheck.healthCheckHandler
    name: health-check
    memorySize: 128
    timeout: 5
    package:
      patterns:
        - "package.json"
    events:
      - http:
          path: /healthCheck
          method: get
          cors: true
  getAllPersons:
    handler: src/handlers/getAllPersons.getAllPersonsHandler
    events:
      - http:
          path: /person
          method: get
          cors: true
  savePerson:
    handler: src/handlers/savePerson.savePersonHandler
    events:
      - http:
          path: /person
          method: post
          cors: true

resources:
  Resources:
    PersonsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:custom.personsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
