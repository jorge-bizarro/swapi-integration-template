service: swapi-integration
frameworkVersion: '3'

package:
  individually: true

plugins:
  - serverless-esbuild
  - serverless-dynamodb
  - serverless-offline

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            Fn::GetAtt:
              - PersonsTable
              - Arn
  environment:
    NODE_OPTIONS: '--enable-source-maps'
    STAGE: ${self:provider.stage}
    PERSONS_TABLE_NAME: ${self:custom.personsTableName}
    SWAPI_PERSON_ID_GSI_NAME: ${self:custom.swapiPersonIdGsiName}

custom:
  personsTableName: persons-table-${self:provider.stage}
  swapiPersonIdGsiName: swapiPersonId-GSI-${self:provider.stage}
  serverless-dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  serverless-offline:
    resourceRoutes: true
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    keepNames: true
    watch:
      pattern: src/**/*.ts

functions:
  healthCheck:
    handler: src/handlers/healthCheck.healthCheckHandler
    name: health-check
    memorySize: 128
    timeout: 5
    package:
      patterns:
        - "package.json"
    events:
      - http:
          path: /healthCheck
          method: get
          cors: true
